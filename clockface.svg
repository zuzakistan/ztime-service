<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1000px" height="1000px" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>Clock Face</desc>

  <defs>
  <g id="minutemark">
    <rect x="490px" y="20px" width="20px" height="50px"/>
  </g>
  <g id="5minutemark">
    <rect x="490px" y="20px" width="20px" height="100px"/>
  </g>
  <g id="5minseg">
    <use transform="rotate(6, 500, 500)" xlink:href="#minutemark"/>
    <use transform="rotate(12, 500, 500)" xlink:href="#minutemark"/>
    <use transform="rotate(18, 500, 500)" xlink:href="#minutemark"/>
    <use transform="rotate(24, 500, 500)" xlink:href="#minutemark"/>
    <use transform="rotate(30, 500, 500)" xlink:href="#5minutemark"/>
  </g>
  <g id="quadrant">
    <rect x="490px" y="20px" width="20px" height="150px"/>
    <use transform="rotate(0, 500, 500)" xlink:href="#5minseg"/>
    <use transform="rotate(30, 500, 500)" xlink:href="#5minseg"/>
    <use transform="rotate(60, 500, 500)" xlink:href="#5minseg"/>
  </g>
  </defs>
 
  <use transform="rotate(  0, 500, 500)" xlink:href="#quadrant"/>
  <use transform="rotate( 90, 500, 500)" xlink:href="#quadrant"/>
  <use transform="rotate(180, 500, 500)" xlink:href="#quadrant"/>
  <use transform="rotate(270, 500, 500)" xlink:href="#quadrant"/>
</svg>
